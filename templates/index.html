<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main_home.css') }}">
    <title>Diabetes Prediction</title>

<body>
    <h1>Diabetes Prediction</h1>

        <div class="form-container">
            <form action="{{ url_for('predict') }}" method="POST">
                <label for="preg">Pregnancies</label><br>
                <input type="text" class="form-control" name="preg"></input><br><br>

                <input type="text" class="form-control"name="glucose"></input><br><br>

                <input type="text" class="form-control" name="st"></input><br><br>
                <label for="insulin">Insulin</label><br>
                <input type="text" class="form-control" name="insulin"></input><br><br>
                <label for="bmi">BMI</label><br>
                <input type="text" class="form-control" name="bmi"></input><br><br>
                <label for="dbd">Diabetes Per Digree Function</label><br>
                <input type="text" class="form-control" name="dbd"></input><br><br>

            </form>
        </div>
        
    </div>
